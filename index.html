<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .container h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .social-signup button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .google {
            background-color: #4285F4;
            color: white;
        }

        .microsoft {
            background-color: #00A4EF;
            color: white;
        }

        .divider {
            position: relative;
            margin: 20px 0;
        }

        .divider span {
            background-color: white;
            padding: 0 10px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ddd;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        button[type="submit"],
        button[type="button"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn {
            background-color: #1ae840;
            color: white;
        }

        .decline-btn {
            background-color: #d9534f;
            color: white;
        }

        .footer p {
            font-size: 12px;
            margin-top: 20px;
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #333;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #1a73e8;
        }

        .social-icons .fab {
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <h3>Create your account</h3>
        <div class="social-signup">
            <button class="google"><i class="fab fa-google"></i> Sign up with Google</button>
            <button class="microsoft"><i class="fab fa-microsoft"></i> Sign up with Microsoft</button>
        </div>
        <div class="divider"><span>Or</span></div>
        <form action="#" method="post">
            <input type="email" placeholder="Enter email" required>
            <input type="password" placeholder="Password" required>
            <div class="checkbox">
                <input type="checkbox" required>
                <label>I have read and agreed to the following policies - <a href="#">Privacy Policy, Terms & Conditions</a></label>
            </div>
            <button type="submit" class="submit-btn">Agree and continue</button>
            <button type="button" class="decline-btn">I decline</button>
        </form>
        <div class="footer">
            <p>Already registered? <a href="#">Login</a></p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
